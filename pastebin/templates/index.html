<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a New Paste</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Create a New Paste</h1>
        <form action="{{ url_for('create_paste') }}" method="post">
            <textarea name="content" rows="15" placeholder="Paste your code or text here..." required></textarea>
            <div class="form-footer">
                <select name="language">
                    {% for code, name in languages %}
                        <option value="{{ code }}">{{ name }}</option>
                    {% endfor %}
                </select>
                <button type="submit" class="button">Create Paste</button>
            </div>
        </form>
    </div>
</body>
</html>
